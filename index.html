<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center h-100">
      <div class="container">
        <div class="row g-0">
          <div class="col-4 d-flex flex-column">
            <div class="bill d-flex flex-column shadow me-5 px-4 py-3">
              <div class="d-flex justify-content-between mb-2">
                <div class="d-flex">
                  <span class="me-1">تومان</span>
                  <span id="totalCost" class="digits">0</span>
                </div>
                <div>:جمع کل سفارشات</div>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <div class="d-flex">
                  <span class="me-1">تومان</span>
                  <span id="serviceCost" class="digits">0</span>
                </div>
                <div>:حق سرویس و کارمزد</div>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div class="d-flex">
                  <span class="me-1">درصد</span>
                  <span id="discountPercent" class="digits">0</span>
                </div>
                <div>:تخفیف</div>
              </div>
              <div class="discount-code d-flex w-100 mb-5">
                <div id="discountCheck" class="d-flex justify-content-center align-items-center rounded-start check">
                  <img class="w-100 h-100" src="./img/tick.png" alt="" />
                </div>
                <input id="discountInput" class="rounded-end px-2 w-100" type="text" placeholder="کد تخفیف" />
              </div>
              <div class="total-cost d-flex justify-content-between rounded-3 py-2 px-2">
                <div class="d-flex">
                  <span class="me-1">تومان</span>
                  <span id="totalPayment" class="digits">0</span>
                </div>
                <div>:مبلغ قابل پرداخت</div>
              </div>
              <button id="confirmOrder" class="mt-auto payment rounded-3 py-3 text-white">ثبت سفارش</button>
            </div>


          </div>
          <div class="col-8">
            <div class="menu shadow">
              <div class="text-center h3 py-4 my-0 shadow-sm">رستوران مک دونالد شعبه تهران</div>
              <div class="menu-boxes w-100 px-5 py-4">
                <div id="menu" class="row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="overlay" class="overlay hide"></div>
    <div id="modal" class="close d-flex flex-column align-items-center p-4">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
